{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<section class="section">
    <div >
        <h3>Add Category</h3>

        <form action="{{url_for('addCategory')}}" method = "post" class="top-padding">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-success">Save</button>
                <a href="{{url_for('showCatalog')}}">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
