{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<section id="addItem" class="section">
    <div >
        <h3>Add Item</h3>

        <form action="{{url_for('addItem')}}" method = "post" class="top-padding">
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category">
                {% for c in categories %}
                    <option value="{{c.name}}">{{c.name}}</option>
                {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-success">Save</button>
                <a href="{{url_for('showCatalog')}}">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
