{% extends "main.html" %}
{% block title %}Category{% endblock title %}
{% block content %}

<section class="section">

    {% if 'username' not in session %}
    {% else %}
      <h5> <a href="{{url_for('addItem')}}" class="top-padding">Add Item</a> </h5>
    {% endif %}

    <div class="list-group" >
        <h4 class="pull-right left-padding">
            <a href = "{{url_for('deleteCategory', category_name = category.name)}}">Delete</a>
        </h4>

        <h4 class="pull-right">
            <a href = "{{url_for('editCatalog', category_id = category.id)}}">Edit</a>
        </h4>

        <h4 class="lead"> {{category.name}} Items </h4>
    </div>

    <div class="list-group" >
        {% for i in items %}
        <div class="list-group-item">
            <a href = "{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}" class="list-group-item-heading" > {{ i.name }} </a>
            <p class="list-group-item-text"> {{i.description}} </p>
        </div>
        {% endfor %}
    </div>

</section>

{% endblock %}
