{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<section id="deleteCategory" class="section">
    <div >
        <h1>Delete Category</h1>
        <p class="top-padding">Are you sure you want to delete the category {{category.name}}?</p>

        <form action="{{url_for('deleteCategory', category_name = category.name)}}" method = "post" class="top-padding">
            <div class="form-group top-padding">
                <button type="submit" id="submit" class="btn btn-warning">Delete</button>
                <a href="{{url_for('showCategory', category_name = category.name)}}">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
