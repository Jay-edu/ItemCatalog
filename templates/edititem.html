{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<section class="section">
    <div >
        <h4 class="lead"> Edit Item </h4>

        <form action="{{url_for('editItem', category_name = item.category.name, item_id = item.id)}}" method = "post" class="top-padding">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control col-sm-2" id="name" maxlength="250" name="name" value="{{item.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" maxlength="250" rows="3">{{item.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="picture">Category:</label>
                <select name="category">
                {% for c in categories %}
                    <option value="{{c.name}}" {% if c == item.category %} selected {% endif %}>{{c.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-success">Save</button>
                <a href="{{url_for('showCategory', category_name=item.category.name)}}">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
