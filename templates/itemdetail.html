{% extends "main.html" %}
{% block title %}Catalog{% endblock title %}
{% block content %}

<section class="section">

    <div class="list-group" >
        <h3 class="lead" >{{ item.name }}</h3>
    </div>

    <div class="list-group-item">
        <label>Item Name:</label>
        <p class="list-group-item-text"> {{item.name}} </p>
        <br/>

        <label>Description:</label>
        <p class="list-group-item-text"> {{item.description}} </p>
        <br/>

        <label>Category:</label>
        <p class="list-group-item-text"> {{item.category.name}} </p>

        <div class="top-padding"> 
          <a href = "{{url_for('editItem', category_name = item.category.name, item_id = item.id)}}">Edit</a> |
          <a href = "{{url_for('deleteItem', category_name = item.category.name, item_name = item.name)}}">Delete</a>
        </div>

    </div>

</section>

{% endblock %}
